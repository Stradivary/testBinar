<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()">&times;</button>
    </div>
    <div class="modal-body">
            <h4 class="modal-title" style="text-align:center;">{{modalParam.title}}</h4>
            <h4 class="modal-title" style="text-align:center">{{modalParam.name}}</h4>
    </div>
    <div class="modal-footer" style="border-top:none;">
        <button class="btn btn-primary" ng-click="close()">No</button>
        <button class="btn btn-primary" ng-click="deleteProduk(modalParam)">Yes, delete it</button>
    </div>
</div>
